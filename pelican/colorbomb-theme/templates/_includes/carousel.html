<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">

            <img src="{{ SITEURL }}/theme/images/background.jpg" alt="First slide">
            <div class="container">
                <div class="carousel-caption">
                    <div class="page1 well semitranswell">
                        <h1 class="page1"><i class="fa fa-bomb"></i>&nbsp;{{ SITENAME }}</h1>
                        <p  class="page1">{{ SITETAGLINELONGER }}</p>
                        <p  class="page1"><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="{{ SITEURL }}/theme/images/background2.jpg" alt="Second slide">
            <div class="container">
                <div class="carousel-caption">
                    <div class="page2 well semitranswell">
                        <h1 class="page2"><i class="fa fa-bomb"></i>&nbsp;{{ SITENAME }}</h1>
                        <p  class="page2">{{ SITETAGLINELONGER }}</p>
                        <p  class="page2"><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="{{ SITEURL }}/theme/images/background3.jpg" alt="Third slide">
            <div class="container">
                <div class="carousel-caption">
                    <div class="page3 well semitranswell">
                        <h1 class="page3"><i class="fa fa-bomb"></i>&nbsp;{{ SITENAME }}</h1>
                        <p  class="page3">{{ SITETAGLINELONGER }}</p>
                        <p  class="page3"><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
        <span class="sr-only">Next</span>
    </a>
</div><!-- /.carousel -->

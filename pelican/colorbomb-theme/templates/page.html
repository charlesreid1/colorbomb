{% extends 'base.html' %}
{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}
{% block content %}

{% if page.pagestyle=='well' %}

    {# 
    pages are simply <div class="well"> with page content
    #}

    <div class="row">
        <div class="col-md-8 offset4" >
            <div class="well">

                <h1 class="entry-title">{{ page.title }}</h1>
                    
                <p>&nbsp;</p>

                {{ page.content }}
            </div>
        </div>
    </div>

{% else %}

{{ page.content }}

{% endif %}

{% endblock %}
